    <script>
        // 页面数据
        let cardData = {};
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadCardData();
            initializeShare();
            showShareHint();
            
            // 如果URL包含debug参数，显示调试信息
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('debug') === '1') {
                showDebugInfo();
            }
        });
        
        // 页面可见性变化时重新设置分享
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && typeof setupWechatShare === 'function') {
                console.log('页面重新可见，重新设置微信分享');
                setTimeout(setupWechatShare, 100);
            }
        });
        
        // URL变化时重新设置分享
        window.addEventListener('popstate', function() {
            if (typeof setupWechatShare === 'function') {
                console.log('URL变化，重新设置微信分享');
                setTimeout(setupWechatShare, 100);
            }
        });
        
        // 加载卡片数据
        function loadCardData() {
            const urlParams = new URLSearchParams(window.location.search);
            const brandName = urlParams.get('brand') || '未知品牌';
            
            // 模拟数据（实际应该从API获取）
            cardData = {
                brand_name: decodeURIComponent(brandName),
                inspiration_origin: '这款布料设计灵感来源于传统汉文化与现代美学的完美融合，展现了东方韵味的独特魅力。',
                year: '2024',
                material: '棉麻',
                theme_series: '经典系列',
                print_size: '循环印花料',
                images: [],
                card_url: window.location.href
            };
            
            // 更新页面内容
            updatePageContent();
            
            // 从API获取实际数据
            fetchBrandData(brandName);
        }
        
        // 缓存管理器
        const cardCache = {
            get: function(key) {
                try {
                    const item = localStorage.getItem('card_' + key);
                    if (item) {
                        const data = JSON.parse(item);
                        // 检查缓存是否过期（5分钟）
                        if (Date.now() - data.timestamp < 5 * 60 * 1000) {
                            return data.value;
                        } else {
                            localStorage.removeItem('card_' + key);
                        }
                    }
                } catch (e) {
                    console.error('缓存读取失败:', e);
                }
                return null;
            },
            set: function(key, value) {
                try {
                    localStorage.setItem('card_' + key, JSON.stringify({
                        value: value,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.error('缓存存储失败:', e);
                }
            }
        };

        // 从API获取品牌数据（优化版）
        function fetchBrandData(brandName) {
            console.log('尝试获取品牌数据:', brandName);
            
            // 先检查缓存
            const cachedData = cardCache.get(brandName);
            if (cachedData) {
                console.log('使用缓存数据:', cachedData);
                cardData = {
                    ...cardData,
                    ...cachedData
                };
                updatePageContent();
                initializeImages();
                // 设置点赞数
                if (typeof cachedData.like_count !== 'undefined') {
                    document.getElementById('likeCount').textContent = cachedData.like_count;
                }
                // 异步更新点赞状态
                loadLikeStatus();
                // 预加载图片
                preloadImages();
                return;
            }
            
            // 缓存未命中，从API加载
            loadFromAPI(brandName);
        }
        
        // 从API加载数据
        function loadFromAPI(brandName) {
            // 智能API路径配置 - 修复HTTPS混合内容问题
            const currentHost = window.location.hostname;
            const protocol = window.location.protocol;
            let apiBaseUrl = '';
            
            if (currentHost === 'localhost' || currentHost === '127.0.0.1') {
                // 本地开发环境，直接连接后端端口
                apiBaseUrl = `${protocol}//${currentHost}:5001`;
            } else if (currentHost.includes('nanyiqiutang.cn') || currentHost.includes('chenxiaoshivivid.com.cn')) {
                // 域名访问，使用相对路径让nginx代理处理
                apiBaseUrl = '';
            } else {
                // IP访问，直接连接后端端口
                apiBaseUrl = 'http://121.36.205.70:5001';
            }
            
            // 构建完整的API URL - 正确编码品牌名
            const encodedBrandName = encodeURIComponent(brandName);
            const shareApiUrl = `${apiBaseUrl}/api/share/card/${encodedBrandName}`;
            
            console.log('使用API URL:', shareApiUrl);
            
            // 设置请求超时
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); // 8秒超时
            
            fetch(shareApiUrl, { signal: controller.signal })
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API响应:', data);
                    if (data.success && data.card_data) {
                        console.log('成功获取卡片数据:', data.card_data);
                        
                        const newCardData = {
                            brand_name: data.card_data.brand_name,
                            year: data.card_data.year,
                            material: data.card_data.material,
                            theme_series: data.card_data.theme_series,
                            print_size: data.card_data.print_size,
                            inspiration_origin: data.card_data.inspiration_origin || '传统美学设计精髓',
                            images: data.card_data.images || [],
                            like_count: data.card_data.like_count || 0
                        };
                        
                        // 缓存数据
                        cardCache.set(brandName, newCardData);
                        
                        // 更新全局数据
                        cardData = {
                            ...cardData,
                            ...newCardData
                        };
                        
                        updatePageContent();
                        initializeImages();
                        
                        // 设置点赞数
                        if (typeof newCardData.like_count !== 'undefined') {
                            document.getElementById('likeCount').textContent = newCardData.like_count;
                        }
                        
                        loadLikeStatus();
                        
                        // 预加载图片
                        preloadImages();
                        
                        // 每30秒刷新一次点赞状态，确保数据实时性
                        setInterval(loadLikeStatus, 30000);
                    } else {
                        console.error('API返回失败:', data.error || '未知错误');
                        // 使用默认数据，但设置正确的品牌名
                        cardData.brand_name = brandName;
                        updatePageContent();
                        loadLikeStatus();
                    }
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('获取数据失败:', error);
                    
                    if (error.name === 'AbortError') {
                        console.error('请求超时');
                    }
                    
                    // 使用默认数据，但设置正确的品牌名
                    cardData.brand_name = brandName;
                    updatePageContent();
                    loadLikeStatus();
                });
        }
        
        // 预加载图片
        function preloadImages() {
            if (cardData.images && cardData.images.length > 0) {
                console.log('开始预加载图片...');
                cardData.images.forEach((image, index) => {
                    let imageUrl = '';
                    if (image.medium_url && image.medium_url.startsWith('http')) {
                        imageUrl = image.medium_url;
                    } else if (image.url && image.url.startsWith('http')) {
                        imageUrl = image.url;
                    } else if (image.relative_path) {
                        const encodedPath = image.relative_path.split('/').map(part => encodeURIComponent(part)).join('/');
                        imageUrl = `/static/images/${encodedPath}`;
                    }
                    
                    if (imageUrl) {
                        const img = new Image();
                        img.onload = () => console.log(`图片 ${index + 1} 预加载完成`);
                        img.onerror = () => console.log(`图片 ${index + 1} 预加载失败`);
                        img.src = imageUrl;
                    }
                });
            }
        }
        
        // 更新页面内容
        function updatePageContent() {
            console.log('更新页面内容:', cardData);
            
            // 获取品牌名，支持多种字段名
            const brandName = cardData.brand_name || cardData.name || '南意秋棠';
            
            // 更新页面标题和品牌名
            document.title = `${brandName} - 南意秋棠`;
            const brandNameElement = document.getElementById('brandName');
            if (brandNameElement) brandNameElement.textContent = brandName;
            
            // 更新设计灵感
            const inspiration = cardData.inspiration || cardData.inspiration_origin || '这款布料设计灵感来源于传统汉文化与现代美学的完美融合，展现了东方韵味的独特魅力。';
            const inspirationElement = document.getElementById('inspirationText');
            if (inspirationElement) {
                // 处理markdown格式文本
                inspirationElement.innerHTML = parseMarkdown(inspiration);
            }
            
            // 更新基本信息
            const yearElement = document.getElementById('yearValue');
            if (yearElement) yearElement.textContent = (cardData.year || '2024') + '年';
            
            const materialElement = document.getElementById('materialValue');
            if (materialElement) materialElement.textContent = cardData.material || '棉麻';
            
            const seriesElement = document.getElementById('seriesValue');
            if (seriesElement) seriesElement.textContent = cardData.theme_series || cardData.series || '经典系列';
            
            const sizeElement = document.getElementById('sizeValue');
            if (sizeElement) sizeElement.textContent = cardData.print_size || cardData.size || '循环印花料';
            
            // 内容更新后重新设置微信分享
            if (typeof setupWechatShare === 'function') {
                setupWechatShare();
            }
        }
        
        // 初始化图片展示（支持布料图多张）
        function initializeImages() {
            const imagesGrid = document.getElementById('imagesGrid');
            const imageTypes = ['概念图', '设计图', '布料图', '成衣图'];
            
            // 清空现有图片
            imagesGrid.innerHTML = '';
            
            // 按类型分组图片，布料图允许多张
            const typeImageMap = {};
            cardData.images.forEach(image => {
                if (imageTypes.includes(image.image_type)) {
                    if (!typeImageMap[image.image_type]) {
                        typeImageMap[image.image_type] = [];
                    }
                    typeImageMap[image.image_type].push(image);
                }
            });
            
            // 按指定顺序显示图片
            imageTypes.forEach(type => {
                if (typeImageMap[type] && typeImageMap[type].length > 0) {
                    // 对于布料图，显示最多2张；其他类型显示1张
                    const maxImages = type === '布料图' ? 2 : 1;
                    const imagesToShow = typeImageMap[type].slice(0, maxImages);
                    
                    imagesToShow.forEach((image, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        
                        // 处理图片URL
                        let imageUrl = '';
                        if (image.medium_url && image.medium_url.startsWith('http')) {
                            imageUrl = image.medium_url;
                        } else if (image.url && image.url.startsWith('http')) {
                            imageUrl = image.url;
                        } else if (image.relative_path) {
                            const encodedPath = image.relative_path.split('/').map(part => encodeURIComponent(part)).join('/');
                            imageUrl = `/static/images/${encodedPath}`;
                        } else {
                            imageUrl = `/static/images/${image.filename || 'placeholder.jpg'}`;
                        }
                        
                        // 为布料图添加序号
                        const displayType = type === '布料图' && imagesToShow.length > 1 ? 
                            `${type} ${index + 1}` : type;
                        
                        imageItem.innerHTML = `
                            <img src="${imageUrl}" alt="${displayType}" onerror="this.parentElement.style.display='none'" loading="lazy">
                            <div class="image-type">${displayType}</div>
                        `;
                        imagesGrid.appendChild(imageItem);
                    });
                }
            });
            
            // 如果没有图片，显示占位符
            if (imagesGrid.children.length === 0) {
                const placeholderItem = document.createElement('div');
                placeholderItem.className = 'image-item';
                placeholderItem.innerHTML = `
                    <img src="/static/images/placeholder.svg" alt="暂无图片" style="opacity: 0.5;">
                    <div class="image-type">暂无图片</div>
                `;
                imagesGrid.appendChild(placeholderItem);
            }
        }
        
        // 初始化分享功能
        function initializeShare() {
            // 设置微信分享
            setupWechatShare();
            // 长按保存图片
            let longPressTimer;
            const shareCard = document.getElementById('shareCard');
            
            shareCard.addEventListener('touchstart', function() {
                longPressTimer = setTimeout(function() {
                    // 长按逻辑
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    shareToWechat();
                }, 800);
            });
            
            shareCard.addEventListener('touchend', function() {
                clearTimeout(longPressTimer);
            });
            
            shareCard.addEventListener('touchmove', function() {
                clearTimeout(longPressTimer);
            });
        }
        
        // 分享到微信
        function shareToWechat() {
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                // 在微信中，提示用户点击右上角分享
                showToast('请点击右上角"..."按钮分享');
            } else {
                // 尝试使用Web Share API
                if (navigator.share) {
                    navigator.share({
                        title: cardData.brand_name + ' - 南意秋棠',
                        text: cardData.inspiration_origin,
                        url: cardData.card_url
                    }).catch(err => {
                        console.log('分享失败:', err);
                        copyLink();
                    });
                } else {
                    copyLink();
                }
            }
        }
        
        // 下载卡片
        function downloadCard() {
            // 使用html2canvas库将卡片转换为图片
            if (window.html2canvas) {
                html2canvas(document.getElementById('shareCard')).then(canvas => {
                    const link = document.createElement('a');
                    link.download = cardData.brand_name + '-布料卡片.png';
                    link.href = canvas.toDataURL();
                    link.click();
                    showToast('图片已保存');
                }).catch(err => {
                    console.error('下载失败:', err);
                    showToast('下载失败，请长按卡片保存图片');

        // 复制链接
        function copyLink() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(cardData.card_url).then(() => {
                    showToast('链接已复制到剪贴板');
                }).catch(() => {
                    fallbackCopyLink();
                });
            } else {
                fallbackCopyLink();
            }
        }
        
        // 降级复制链接
        function fallbackCopyLink() {
            const textArea = document.createElement('textarea');
            textArea.value = cardData.card_url;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('链接已复制到剪贴板');
            } catch (err) {
                showToast('复制失败，请手动复制链接');
            }
            document.body.removeChild(textArea);
        }

            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 0.9rem;
                z-index: 9999;
                animation: fadeInOut 2s ease-in-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 2000);
        }

        // 点赞功能
        function likeBrand() {
            const brandName = cardData.brand_name || '未知品牌';
            const likeButton = document.getElementById('likeButton');
            const likeIcon = document.getElementById('likeIcon');
            const likeText = document.getElementById('likeText');
            const likeCount = document.getElementById('likeCount');
            
            // 防止重复点击
            if (likeButton.disabled) {
                return;
            }
            
            // 暂时禁用按钮
            likeButton.disabled = true;
            
            // 根据当前域名动态构建API URL
            const currentHost = window.location.hostname;
            let apiBaseUrl = '';
            
            if (currentHost === '121.36.205.70') {
                // IP访问时使用IP地址的后端端口
                apiBaseUrl = 'http://121.36.205.70:5001';
            } else if (currentHost.includes('nanyiqiutang.cn') || currentHost.includes('chenxiaoshivivid.com')) {
                // 域名访问时使用域名
                apiBaseUrl = `http://${currentHost}`;
            } else {
                // 其他情况（如本地开发）使用相对路径
                apiBaseUrl = '';
            }
            
            // 点赞/取消点赞API（使用POST方法，后端会自动切换状态）
            const likeApiUrl = `${apiBaseUrl}/api/like/card/${encodeURIComponent(brandName)}`;
            
            fetch(likeApiUrl, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新UI状态
                        if (data.liked) {
                            likeButton.classList.add('liked');
                            likeIcon.className = 'fas fa-thumbs-up';
                            likeText.textContent = '已赞';
                        } else {
                            likeButton.classList.remove('liked');
                            likeIcon.className = 'fas fa-thumbs-up';
                            likeText.textContent = '点赞';
                        }
                        likeCount.textContent = data.like_count;
                        showToast(data.message);
                    } else {
                        showToast(data.message || '操作失败');
                    }
                })
                .catch(error => {
                    console.error('点赞操作失败:', error);
                    showToast('操作失败，请稍后重试');
                })
                .finally(() => {
                    // 重新启用按钮
                    likeButton.disabled = false;
                });
        }
        
        // 获取点赞状态
        function loadLikeStatus() {
            const brandName = cardData.brand_name || '未知品牌';
            
            // 根据当前域名动态构建API URL
            const currentHost = window.location.hostname;
            let apiBaseUrl = '';
            
            if (currentHost === '121.36.205.70') {
                // IP访问时使用IP地址的后端端口
                apiBaseUrl = 'http://121.36.205.70:5001';
            } else if (currentHost.includes('nanyiqiutang.cn') || currentHost.includes('chenxiaoshivivid.com')) {
                // 域名访问时使用域名
                apiBaseUrl = `http://${currentHost}`;
            } else {
                // 其他情况（如本地开发）使用相对路径
                apiBaseUrl = '';
            }
            
            // 添加时间戳防止缓存
            const timestamp = new Date().getTime();
            const likeApiUrl = `${apiBaseUrl}/api/like/card/${encodeURIComponent(brandName)}?t=${timestamp}`;

                .then(response => response.json())

                        const likeIcon = document.getElementById('likeIcon');
                        const likeText = document.getElementById('likeText');
                        const likeCount = document.getElementById('likeCount');

                        // 更新UI状态

                            likeButton.classList.add('liked');
                            likeIcon.className = 'fas fa-thumbs-up';
                            likeText.textContent = '已赞';
                        } else {
                            likeButton.classList.remove('liked');
                            likeIcon.className = 'fas fa-thumbs-up';
                            likeText.textContent = '点赞';
                        }
                    }
                })
                .catch(error => {
                    console.error('获取点赞状态失败:', error);
                    // 设置默认状态
                    const likeButton = document.getElementById('likeButton');
                    const likeIcon = document.getElementById('likeIcon');
                    const likeText = document.getElementById('likeText');
                    const likeCount = document.getElementById('likeCount');

                    likeIcon.className = 'fas fa-thumbs-up';
                    likeText.textContent = '点赞';
                    likeCount.textContent = '0';
                });

        // 简单的markdown解析函数
        function parseMarkdown(text) {
            if (!text) return text;
            
            return text
                // 粗体 **text** 或 __text__
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // 斜体 *text* 或 _text_
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // 换行
                .replace(/\n/g, '<br>')
                // 简单的段落处理
                .replace(/\n\n+/g, '</p><p>')
                // 包装段落（如果有多个段落）
                .replace(/^(.*)$/s, text.includes('</p><p>') ? '<p>$1</p>' : '$1');
        }
        
        // 检测是否为微信浏览器
        function isWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }
        
        // 设置微信分享
        function setupWechatShare() {
            // 更新meta标签
            updateMetaTags();
            
            // 如果在微信浏览器中，配置微信分享
            if (isWechatBrowser() && typeof wx !== 'undefined') {
                console.log('检测到微信浏览器，配置微信分享');
                
                // 配置微信分享
                wx.config({
                    debug: false,
                    appId: 'dummy_app_id', // 这里需要真实的appId
                    timestamp: Math.floor(Date.now() / 1000),
                    nonceStr: 'dummy_nonce_str',
                    signature: 'dummy_signature',
                    jsApiList: [
                        'updateAppMessageShareData',
                        'updateTimelineShareData',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage'
                    ]
                });
                
                wx.ready(function() {
                    console.log('微信JS-SDK初始化成功');
                    configureWechatShare();
                });
                
                wx.error(function(res) {
                    console.log('微信JS-SDK初始化失败，使用Meta标签方式:', res);
                    // 即使JS-SDK失败，meta标签仍然有效
                });
            } else {
                console.log('非微信浏览器或JS-SDK未加载，使用Meta标签方式');
            }
        }
        
        // 配置微信分享内容
        function configureWechatShare() {
            const shareData = getShareData();
            
            // 新版API
            if (wx.updateAppMessageShareData) {
                wx.updateAppMessageShareData({
                    title: shareData.title,
                    desc: shareData.desc,
                    link: shareData.link,
                    imgUrl: shareData.imgUrl,
                    success: function() {
                        console.log('微信分享给朋友配置成功');
                    },
                    fail: function(err) {
                        console.log('微信分享给朋友配置失败:', err);
                    }
                });
            }
            
            if (wx.updateTimelineShareData) {
                wx.updateTimelineShareData({
                    title: shareData.title,
                    link: shareData.link,
                    imgUrl: shareData.imgUrl,
                    success: function() {
                        console.log('微信分享到朋友圈配置成功');
                    },
                    fail: function(err) {
                        console.log('微信分享到朋友圈配置失败:', err);
                    }
                });
            }
            
            // 兼容旧版API
            if (wx.onMenuShareAppMessage) {
                wx.onMenuShareAppMessage(shareData);
            }
            
            if (wx.onMenuShareTimeline) {
                wx.onMenuShareTimeline({
                    title: shareData.title,
                    link: shareData.link,
                    imgUrl: shareData.imgUrl
                });
            }
        }
        
        // 获取分享数据
        function getShareData() {
            const brandName = cardData.brand_name || '南意秋棠布料';
            const inspiration = cardData.inspiration || cardData.inspiration_origin || '传承经典，美美与共 - 古典美学设计，望君着美于裳';
            
            // 获取第一张图片作为分享图片
            let shareImage = 'http://products.nanyiqiutang.cn/static/images/牡丹亭概念图.jpg';
            if (cardData.images && cardData.images.length > 0) {
                const firstImage = cardData.images[0];
                if (firstImage.medium_url && firstImage.medium_url.startsWith('http')) {
                    shareImage = firstImage.medium_url;
                } else if (firstImage.url && firstImage.url.startsWith('http')) {
                    shareImage = firstImage.url;
                } else if (firstImage.relative_path) {
                    const encodedPath = firstImage.relative_path.split('/').map(part => encodeURIComponent(part)).join('/');
                    shareImage = `http://products.nanyiqiutang.cn/static/images/${encodedPath}`;
                }
            }
            
            return {
                title: `${brandName} - 南意秋棠`,
                desc: inspiration.substring(0, 100) + (inspiration.length > 100 ? '...' : ''),
                link: window.location.href,
                imgUrl: shareImage,
                success: function() {
                    console.log('分享成功');
                },
                cancel: function() {
                    console.log('取消分享');
                }
            };
        }
        
        // 更新meta标签
        function updateMetaTags() {
            const shareData = getShareData();
            
            // 更新页面标题
            document.title = shareData.title;
            const pageTitleElement = document.getElementById('pageTitle');
            if (pageTitleElement) {
                pageTitleElement.textContent = shareData.title;
            }
            
            // 更新或创建meta标签
            const metaTags = [
                { property: 'og:title', content: shareData.title },
                { property: 'og:description', content: shareData.desc },
                { property: 'og:url', content: shareData.link },
                { property: 'og:image', content: shareData.imgUrl },
                { name: 'twitter:title', content: shareData.title },
                { name: 'twitter:description', content: shareData.desc },
                { name: 'twitter:image', content: shareData.imgUrl },
                { itemprop: 'name', content: shareData.title },
                { itemprop: 'description', content: shareData.desc },
                { itemprop: 'image', content: shareData.imgUrl },
                { name: 'wechat:title', content: shareData.title },
                { name: 'wechat:desc', content: shareData.desc },
                { name: 'wechat:imgUrl', content: shareData.imgUrl },
                { name: 'wechat:link', content: shareData.link }
            ];
            
            metaTags.forEach(tag => {
                let selector = '';
                if (tag.property) {
                    selector = `meta[property="${tag.property}"]`;
                } else if (tag.name) {
                    selector = `meta[name="${tag.name}"]`;
                } else if (tag.itemprop) {
                    selector = `meta[itemprop="${tag.itemprop}"]`;
                }
                
                let metaElement = document.querySelector(selector);
                if (metaElement) {
                    metaElement.setAttribute('content', tag.content);
                } else {
                    metaElement = document.createElement('meta');
                    if (tag.property) metaElement.setAttribute('property', tag.property);
                    if (tag.name) metaElement.setAttribute('name', tag.name);
                    if (tag.itemprop) metaElement.setAttribute('itemprop', tag.itemprop);
                    metaElement.setAttribute('content', tag.content);
                    document.head.appendChild(metaElement);
                }
            });
        }
