<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">南意秋棠 - 汉文化布料</title>
    
    <!-- 微信分享配置 -->
    <meta property="og:title" content="南意秋棠 - 汉文化布料" />
    <meta property="og:description" content="传承经典，创新未来" />
    <meta property="og:type" content="website" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .share-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .brand-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .inspiration-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .inspiration-text {
            color: #666;
            line-height: 1.3;
            font-size: 0.7rem;
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            margin-bottom: 8px;
            max-height: none;
            overflow: visible;
        }
        
        .images-section {
            margin-bottom: 25px;
        }
        
        .images-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            margin-bottom: 8px;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-type {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            font-size: 0.7rem;
            padding: 4px 6px;
            text-align: center;
        }
        
        .brand-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .brand-info-compact {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-item-compact {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            min-width: 48%;
            font-size: 0.85rem;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }
        
        .card-footer {
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-left, .footer-right {
            flex: 1;
            display: flex;
            justify-content: flex-start;
        }
        
        .footer-right {
            justify-content: flex-end;
        }
        
        .footer-center {
            flex: 1;
            text-align: center;
        }
        
        .logo-footer {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .home-link, .like-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 8px 12px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            width: fit-content;
        }
        
        .home-link:hover, .like-button:hover {
            transform: scale(1.05);
        }
        
        .like-button.liked {
            background: #667eea;
            color: white;
        }
        
        .like-button.liked i, .like-button.liked span {
            color: white !important;
        }
        
        .share-actions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .share-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .watermark {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .share-card {
                max-width: 100%;
            }
            
            .images-grid {
                gap: 8px;
            }
            
            .image-item {
                margin-bottom: 6px;
            }
            
            .brand-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .brand-info-compact {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .info-row {
                flex-direction: row;
                gap: 8px;
                margin-bottom: 6px;
            }
            
            .info-item-compact {
                min-width: 45%;
                justify-content: space-between;
                font-size: 0.75rem;
            }
        }
        
        .share-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 999;
        }
    </style>
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="share-card" id="shareCard">
        <div class="card-header">
            <div class="watermark">南意秋棠</div>
            <div class="brand-name" id="brandName">加载中...</div>
            <div class="brand-subtitle">汉文化布料设计</div>
        </div>
        
        <div class="card-body">
            <!-- 设计灵感部分 -->
            <div class="inspiration-section">
                <div class="section-title">
                    <i class="fas fa-lightbulb"></i>
                    设计灵感
                </div>
                <div class="inspiration-text" id="inspirationText">加载中...</div>
            </div>
            
            <!-- 布料信息 - 优化紧凑布局 -->
            <div class="brand-info-compact" id="brandInfo">
                <div class="info-row">
                    <span class="info-item-compact">
                        <span class="info-label">年份:</span>
                        <span class="info-value" id="yearValue">-</span>
                    </span>
                    <span class="info-item-compact">
                        <span class="info-label">材质:</span>
                        <span class="info-value" id="materialValue">-</span>
                    </span>
                </div>
                <div class="info-row">
                    <span class="info-item-compact">
                        <span class="info-label">系列:</span>
                        <span class="info-value" id="seriesValue">-</span>
                    </span>
                    <span class="info-item-compact">
                        <span class="info-label">规格:</span>
                        <span class="info-value" id="sizeValue">-</span>
                    </span>
                </div>
            </div>
            
            <!-- 图片展示 -->
            <div class="images-section">
                <div class="section-title">
                    <i class="fas fa-images"></i>
                    产品图片
                </div>
                <div class="images-grid" id="imagesGrid">
                    <!-- 动态生成图片 -->
                </div>
            </div>
        </div>
        
        <div class="card-footer">
            <div class="footer-actions">
                <div class="footer-left">
                    <div class="home-link" onclick="goToHomepage()" style="cursor: pointer;">
                        <i class="fas fa-home" style="font-size: 1rem; color: #667eea;"></i>
                        <span style="margin-left: 5px; font-size: 0.8rem; color: #667eea;">主页</span>
                    </div>
                </div>
                <div class="footer-center">
                    <div class="logo-footer">
                        <i class="fas fa-leaf"></i>
                        南意秋棠
                    </div>
                </div>
                <div class="footer-right">
                    <div class="like-button" onclick="likeBrand()" style="cursor: pointer;" id="likeButton">
                        <i class="fas fa-thumbs-up" style="font-size: 1rem;" id="likeIcon"></i>
                        <span style="margin-left: 5px; font-size: 0.8rem;" id="likeText">点赞</span>
                        <span style="margin-left: 3px; font-size: 0.8rem;" id="likeCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 分享按钮 -->
    <div class="share-actions">
        <button class="share-btn" onclick="shareToWechat()" title="分享到微信">
            <i class="fab fa-weixin" style="color: #07c160;"></i>
        </button>
        <button class="share-btn" onclick="downloadCard()" title="保存图片">
            <i class="fas fa-download" style="color: #667eea;"></i>
        </button>
        <button class="share-btn" onclick="copyLink()" title="复制链接">
            <i class="fas fa-link" style="color: #667eea;"></i>
        </button>
    </div>
    
    <!-- 长按提示 -->
    <div class="share-hint" id="shareHint">
        长按图片保存或分享到朋友圈
    </div>
    
    <script>
        // 页面数据
        let cardData = {};
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadCardData();
            initializeShare();
            showShareHint();
        });
        
        // 加载卡片数据
        function loadCardData() {
            const urlParams = new URLSearchParams(window.location.search);
            const brandName = urlParams.get('brand') || '未知品牌';
            
            // 模拟数据（实际应该从API获取）
            cardData = {
                brand_name: decodeURIComponent(brandName),
                inspiration_origin: '这款布料设计灵感来源于传统汉文化与现代美学的完美融合，展现了东方韵味的独特魅力。',
                year: '2024',
                material: '棉麻',
                theme_series: '经典系列',
                print_size: '循环印花料',
                images: [],
                card_url: window.location.href
            };
            
            // 更新页面内容
            updatePageContent();
            
            // 从API获取实际数据
            fetchBrandData(brandName);
        }
        
        // 从API获取品牌数据
        function fetchBrandData(brandName) {
            console.log('尝试获取品牌数据:', brandName);
            
            // 直接使用分享API获取数据，它包含了完整的卡片信息
            const shareApiUrl = `http://121.36.205.70:5001/api/share/card/${brandName}`;
            
            fetch(shareApiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('API响应:', data);
                    if (data.success && data.card_data) {
                        console.log('成功获取卡片数据:', data.card_data);
                        cardData = {
                            ...cardData,
                            brand_name: data.card_data.brand_name,
                            year: data.card_data.year,
                            material: data.card_data.material,
                            theme_series: data.card_data.theme_series,
                            print_size: data.card_data.print_size,
                            inspiration: data.card_data.inspiration_origin || '汉文化布料设计精髓',
                            images: data.card_data.images || []
                        };
                        updatePageContent();
                        initializeImages();
                        loadLikeStatus();
                    } else {
                        console.error('API返回失败:', data.error || '未知错误');
                        // 使用默认数据，但设置正确的品牌名
                        cardData.brand_name = brandName;
                        updatePageContent();
                        loadLikeStatus();
                    }
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                    // 使用默认数据，但设置正确的品牌名
                    cardData.brand_name = brandName;
                    updatePageContent();
                });
        }
        
        // 更新页面内容
        function updatePageContent() {
            console.log('更新页面内容:', cardData);
            
            // 获取品牌名，支持多种字段名
            const brandName = cardData.brand_name || cardData.name || '南意秋棠';
            
            // 更新页面标题和品牌名
            document.title = `${brandName} - 南意秋棠`;
            const brandNameElement = document.getElementById('brandName');
            if (brandNameElement) brandNameElement.textContent = brandName;
            
            // 更新设计灵感
            const inspiration = cardData.inspiration || cardData.inspiration_origin || '这款布料设计灵感来源于传统汉文化与现代美学的完美融合，展现了东方韵味的独特魅力。';
            const inspirationElement = document.getElementById('inspirationText');
            if (inspirationElement) {
                // 处理markdown格式文本
                inspirationElement.innerHTML = parseMarkdown(inspiration);
            }
            
            // 更新基本信息
            const yearElement = document.getElementById('yearValue');
            if (yearElement) yearElement.textContent = (cardData.year || '2024') + '年';
            
            const materialElement = document.getElementById('materialValue');
            if (materialElement) materialElement.textContent = cardData.material || '棉麻';
            
            const seriesElement = document.getElementById('seriesValue');
            if (seriesElement) seriesElement.textContent = cardData.theme_series || cardData.series || '经典系列';
            
            const sizeElement = document.getElementById('sizeValue');
            if (sizeElement) sizeElement.textContent = cardData.print_size || cardData.size || '循环印花料';
        }
        
        // 初始化图片展示
        function initializeImages() {
            const imagesGrid = document.getElementById('imagesGrid');
            const imageTypes = ['宣传图', '设计图', '布料图', '成衣图', '模特图', '买家秀图'];
            
            // 清空现有图片
            imagesGrid.innerHTML = '';
            
            // 按类型筛选并显示图片
            const typeImageMap = {};
            cardData.images.forEach(image => {
                if (imageTypes.includes(image.image_type)) {
                    if (!typeImageMap[image.image_type]) {
                        typeImageMap[image.image_type] = image;
                    }
                }
            });
            
            // 按指定顺序显示图片
            imageTypes.forEach(type => {
                if (typeImageMap[type]) {
                    const image = typeImageMap[type];
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    
                    // 处理图片URL
                    let imageUrl = '';
                    if (image.medium_url && image.medium_url.startsWith('http')) {
                        imageUrl = image.medium_url;
                    } else if (image.url && image.url.startsWith('http')) {
                        imageUrl = image.url;
                    } else if (image.relative_path) {
                        const encodedPath = image.relative_path.split('/').map(part => encodeURIComponent(part)).join('/');
                        imageUrl = `/static/images/${encodedPath}`;
                    } else {
                        imageUrl = `/static/images/${image.filename || 'placeholder.jpg'}`;
                    }
                    
                    imageItem.innerHTML = `
                        <img src="${imageUrl}" alt="${image.image_type}" onerror="this.parentElement.style.display='none'">
                        <div class="image-type">${image.image_type}</div>
                    `;
                    imagesGrid.appendChild(imageItem);
                }
            });
        }
        
        // 初始化分享功能
        function initializeShare() {
            // 长按保存图片
            let longPressTimer;
            const shareCard = document.getElementById('shareCard');
            
            shareCard.addEventListener('touchstart', function() {
                longPressTimer = setTimeout(function() {
                    // 长按逻辑
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    shareToWechat();
                }, 800);
            });
            
            shareCard.addEventListener('touchend', function() {
                clearTimeout(longPressTimer);
            });
            
            shareCard.addEventListener('touchmove', function() {
                clearTimeout(longPressTimer);
            });
        }
        
        // 分享到微信
        function shareToWechat() {
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                // 在微信中，提示用户点击右上角分享
                showToast('请点击右上角"..."按钮分享');
            } else {
                // 尝试使用Web Share API
                if (navigator.share) {
                    navigator.share({
                        title: cardData.brand_name + ' - 南意秋棠',
                        text: cardData.inspiration_origin,
                        url: cardData.card_url
                    }).catch(err => {
                        console.log('分享失败:', err);
                        copyLink();
                    });
                } else {
                    copyLink();
                }
            }
        }
        
        // 下载卡片
        function downloadCard() {
            // 使用html2canvas库将卡片转换为图片
            if (window.html2canvas) {
                html2canvas(document.getElementById('shareCard')).then(canvas => {
                    const link = document.createElement('a');
                    link.download = cardData.brand_name + '-布料卡片.png';
                    link.href = canvas.toDataURL();
                    link.click();
                    showToast('图片已保存');
                }).catch(err => {
                    console.error('下载失败:', err);
                    showToast('下载失败，请长按卡片保存图片');
                });
            } else {
                showToast('请长按卡片保存图片');
            }
        }
        
        // 复制链接
        function copyLink() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(cardData.card_url).then(() => {
                    showToast('链接已复制到剪贴板');
                }).catch(() => {
                    fallbackCopyLink();
                });
            } else {
                fallbackCopyLink();
            }
        }
        
        // 降级复制链接
        function fallbackCopyLink() {
            const textArea = document.createElement('textarea');
            textArea.value = cardData.card_url;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('链接已复制到剪贴板');
            } catch (err) {
                showToast('复制失败，请手动复制链接');
            }
            document.body.removeChild(textArea);
        }
        
        // 显示提示信息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 0.9rem;
                z-index: 9999;
                animation: fadeInOut 2s ease-in-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 2000);
        }
        
        // 显示分享提示
        function showShareHint() {
            setTimeout(() => {
                const hint = document.getElementById('shareHint');
                if (hint) {
                    hint.style.display = 'block';
                    setTimeout(() => {
                        hint.style.display = 'none';
                    }, 3000);
                }
            }, 1000);
        }
        
        // 跳转到主页
        function goToHomepage() {
            window.open('http://121.36.205.70:8500', '_blank');
            showToast('正在跳转到主页...');
        }
        
        // 点赞功能
        function likeBrand() {
            const brandName = cardData.brand_name || '未知品牌';
            const likeButton = document.getElementById('likeButton');
            const likeIcon = document.getElementById('likeIcon');
            const likeText = document.getElementById('likeText');
            const likeCount = document.getElementById('likeCount');
            
            // 如果已经点赞过，提示用户
            if (likeButton.classList.contains('liked')) {
                showToast('您已经点赞过了！');
                return;
            }
            
            // 调用点赞API
            const likeApiUrl = `http://121.36.205.70:5001/api/like/card/${encodeURIComponent(brandName)}`;
            
            fetch(likeApiUrl, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新UI状态
                        likeButton.classList.add('liked');
                        likeIcon.className = 'fas fa-thumbs-up';
                        likeText.textContent = '已赞';
                        likeCount.textContent = data.like_count;
                        showToast(data.message);
                    } else {
                        showToast(data.message || '点赞失败');
                    }
                })
                .catch(error => {
                    console.error('点赞失败:', error);
                    showToast('点赞失败，请稍后重试');
                });
        }
        
        // 获取点赞状态
        function loadLikeStatus() {
            const brandName = cardData.brand_name || '未知品牌';
            const likeApiUrl = `http://121.36.205.70:5001/api/like/card/${encodeURIComponent(brandName)}`;
            
            fetch(likeApiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const likeButton = document.getElementById('likeButton');
                        const likeIcon = document.getElementById('likeIcon');
                        const likeText = document.getElementById('likeText');
                        const likeCount = document.getElementById('likeCount');
                        
                        // 更新点赞数
                        likeCount.textContent = data.like_count || 0;
                        
                        // 如果已经点赞过，更新UI状态
                        if (data.liked) {
                            likeButton.classList.add('liked');
                            likeIcon.className = 'fas fa-thumbs-up';
                            likeText.textContent = '已赞';
                        }
                    }
                })
                .catch(error => {
                    console.error('获取点赞状态失败:', error);
                });
        }
        

        
        // 简单的markdown解析函数
        function parseMarkdown(text) {
            if (!text) return text;
            
            return text
                // 粗体 **text** 或 __text__
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // 斜体 *text* 或 _text_
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // 换行
                .replace(/\n/g, '<br>')
                // 简单的段落处理
                .replace(/\n\n+/g, '</p><p>')
                // 包装段落（如果有多个段落）
                .replace(/^(.*)$/s, text.includes('</p><p>') ? '<p>$1</p>' : '$1');
        }
    </script>
